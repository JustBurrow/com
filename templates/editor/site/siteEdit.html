<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="author" content="justburrow" th:remove="all"/>
  <meta name="since" content="2017. 4. 7." th:remove="all"/>
  <meta name="project" content="com" th:remove="all"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <title th:text="#{site.edit.title}">site edit</title>
</head>
<body>
<div class="container row">
  <div class="col-md-2">
    <nav th:replace="editor/component/navigation/main :: sidebar">
      <ul th:remove="all">
        <li><a href="#">side navigation</a></li>
      </ul>
    </nav>
  </div>
  <div class="col-md-10">
    <h1 th:text="#{site.edit.h1}">site edit</h1>
    <form action="siteDetail.html" method="post"
          th:action="@{/sites/__${site.id}__}" th:method="patch"
          th:object="${updateReq}">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" class="form-control" disabled="disabled" th:value="${site.id}"/>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input id="url" class="form-control" disabled="disabled" th:value="${site.url}"/>
      </div>
      <div class="form-group">
        <label for="description" th:text="#{site.edit.form.description.label}">description</label>
        <textarea id="description" class="form-control"
                  th:placeholder="#{site.edit.form.description.placeholder}" th:field="*{description}"></textarea>
      </div>
      <div class="form-group">
        <label for="create" th:text="#{site.edit.form.create.label}">created at</label>
        <input id="create" type="datetime-local" class="form-control" disabled="disabled" th:value="${site.create}"/>
      </div>
      <div class="form-group">
        <label for="update" th:text="#{site.edit.form.update.label}">updated at</label>
        <input id="update" type="datetime-local" class="form-control" disabled="disabled" th:value="${site.create}"/>
      </div>
      <div class="form-group">
        <div class="col-md-4">
          <button class="btn btn-primary form-control" th:text="#{site.edit.form.submit}">submit</button>
        </div>
        <div class="col-md-4">
          <button type="reset" class="btn btn-warning form-control" th:text="#{site.edit.form.reset}">reset</button>
        </div>
        <div class="col-md-4">
          <a href="siteDetail.html" class="btn btn-default form-control"
             th:href="@{/sites/__${site.id}__}" th:text="#{site.edit.form.cancel}">cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
